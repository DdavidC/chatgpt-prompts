<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ChatGPT promptちゃん</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <h1>ChatGPT promptちゃん</h1>
  <table>
    <tr>
      <td><img src="icon01.png" alt="ChatGPT promptちゃん" width="32" height="32"></td>
      <td>：</td>
      <td id="talk-message" class="talk-message">請選擇需要的 ChatGPT prompt！</td>
    </tr>
  </table>

  <hr>

  <div class="system-functions">
    <button id="export-button">存為 Json</button>
    <button id="import-button">從 Json 匯入</button>
    <button id="reset-button">清除 local storage</button>
  </div>

  <hr>

  <div class="control">
    <div id="select-wrapper">
      <div class="search-wrapper">
        <input type="text" id="search-input" placeholder="搜尋">
        <button id="clear-button">清除篩選</button>
      </div>
      <select id="prompt-select"></select>
    </div>
    <div id="button-container">
      <button id="move-up">&#8679;</button>
      <button id="move-down">&#8681;</button>
      <button id="add-button">新增</button>
      <button id="delete-button">刪除</button>
    </div>
  </div>

  <hr>

  <div class="control">
    <input type="text" id="new-title" placeholder="輸入標題">
    <textarea id="new-prompt" placeholder="輸入 prompt"></textarea>
    <label>
      <input type="checkbox" id="direct-input-checkbox"> 直接輸入
    </label>
    <button id="use-button">使用</button>
  </div>
</body>

</html>
